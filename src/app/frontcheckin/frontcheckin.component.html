


 <div class="container">


<div class="row">
  <div class="col s4" *ngFor = "let item of listofItems | async" >
  <a href="javascript:void(0);" ng-model='choosen = false' (click)="selectedItem(item); choosen = true"><div [ngClass]="{ 'white-text card-panel #ef6c00 orange darken-3' : choosen }">{{item?.payload.val().type}}</div></a>
  </div>
</div>


<div class="row">
    <form class="form-control col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class=" validate" ng-model="item.name" required>
          <label for="icon_prefix">First Name</label>
          {{item.name}}
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">info</i>
          <input id="icon_telephone" type="tel" class="validate" ng-model="item.netid" required>
          <label for="icon_telephone">NetID</label>
        </div>
      </div>

      <button type="submit" class="btn-large green">Submit</button>
    </form>
  </div>

</div>
